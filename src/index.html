<!DOCTYPE html>
<html >
<head >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js" ></script >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >

    <script type="text/javascript" src="../dist/bundle.js" ></script >
    <style >
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #controls {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 200px;
            text-align: center;
        }

        #controls button {
            display: inline-block;
            margin: 10px;
            transition: all 250ms ease;
        }

        #controls:hover button:not(#playPause) {
            opacity: 1;
            transform: scale(1);
        }

        #controls button:not(#playPause) {
            opacity: 0;
            transform: scale(0);
        }

    </style >
</head >

    <div id="controls" >
        <button id="resetBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" >
            <i class="material-icons" >restore</i >
        </button >
        <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="resetBtn" >
            Restore all life
            <br >
            to original state
        </div >
        <button id="step23Btn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" >
            <i class="material-icons" >fast_forward</i >
        </button >
        <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="step23Btn" >Step 23</div >
        <button id="stepBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" >
            <i class="material-icons" >skip_next</i >
        </button >
        <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="stepBtn" >Step 1</div >
        <button id="clearBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" >
            <i class="material-icons" >layers_clear</i >
        </button >
        <div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="clearBtn" >Clear all life</div >
        <button id="playPause" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary" >
            <i hidden id="play-icon" class="material-icons" >play_arrow</i >
            <i id="pause-icon" class="material-icons" >pause</i >
        </button >
        <div class="mdl-tooltip mdl-tooltip--top" id="playPauseLabel" data-mdl-for="playPause" >Pause</div >
    </div >
